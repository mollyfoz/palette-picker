<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section class='main'>
      <section class='color-card-container'>
        <div class='color-card'></div>
        <div class='color-card'></div>
        <div class='color-card'></div>
        <div class='color-card'></div>
        <div class='color-card'></div>
      </section>
      <button class='generate-new-btn'>Generate New Palette!</button>
      <section class='palette-form'>
        <div class='row-1'>
        <select>
          <option value="value1">Select A Thing</option>
        </select>
        <input class='input-palette-name' type='text' placeholder='Palette name'/>
        <button class='save-palette-btn' type='submit'>Save Palette</button>
      </div>
      <div class='row-2'>
        <input class='input-project-name' type='text' placeholder='New project name'/>
        <button class='save-project-btn' type='submit'>Save Project</button>
      </div>
      </section>
      <section class='project-list'>
      </section>
    </section>
  <script type='text/javascript' src='./js/scripts.js'></script>
  </body>
</html>
